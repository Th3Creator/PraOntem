<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Compromissos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Agenda de Compromissos</h1>

    <div class="top-container">
        <button id="agendarBtn">+ Agendar Compromisso</button>
        <input type="text" id="data" placeholder="MM/AAAA">
    </div>

    <table id="tabelaCompromissos">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Concluído</th>
                <th>Excluir</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Agora</td>
                <td>O agora é só uma ilusão do que já está se tornando o passado</td>
                <td>12/04/2004</td>
                <td>Sim</td>
                <td>
                    <button type="button" class="btn btn-outline-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
          <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"></path>
                        </svg>       
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal de agendamento de compromisso -->
    <div id="modalAgendamento" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agendar Compromisso</h2>

            <!-- Novo container para alinhar título e data -->
            <div class="modal-header">
                <div>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" placeholder="Título do Compromisso">
                </div>

                <div>
                    <label for="dataModal">Data:</label>
                    <input type="text" id="dataModal" placeholder="DD/MM/AAAA">
                </div>
            </div>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" placeholder="Descrição do Compromisso"></textarea>

            <button id="salvarBtn">Salvar</button>
            <button id="cancelarBtn">Cancelar</button>
        </div>
    </div>

   <!-- Modal de Edição de Compromisso -->
    <div id="modalEdicao" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Compromisso</h2>

            <!-- Mesmo layout para o título e data do modal de edição -->
            <div class="modal-header">
                <div>
                    <label for="tituloEdicao">Título:</label>
                    <input type="text" id="tituloEdicao" placeholder="Título do Compromisso">
                </div>

                <div>
                    <label for="dataEdicao">Data:</label>
                    <input type="text" id="dataEdicao" placeholder="DD/MM/AAAA">
                </div>
            </div>

            <label for="descricaoEdicao">Descrição:</label>
            <textarea id="descricaoEdicao" placeholder="Descrição do Compromisso"></textarea>

            <button id="salvarEdicaoBtn" class="btn-salvar">Salvar</button>
            <button id="cancelarEdicaoBtn" class="btn-cancelar">Cancelar</button>
        </div>
    </div>


    <!-- Botão temporário para abrir o modal de edição -->
    <button id="editarBtn" style="margin-top: 20px;">Abrir Modal de Edição</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>   

</body>
</html>
