<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Compromissos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Agenda de Compromissos</h1>

    <div class="top-container">
        <button id="agendarBtn">+ Agendar Compromisso</button>
        <input type="text" id="data" placeholder="MM/AAAA">
    </div>

    <table id="tabelaCompromissos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Concluído</th>
            </tr>
        </thead>
        <tbody>
            <!-- Compromissos serão listados aqui -->
        </tbody>
    </table>

    <!-- Modal de agendamento de compromisso será adicionado depois -->

    <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
