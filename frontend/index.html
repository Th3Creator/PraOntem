<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de compromissos</title>
    <!-- Incluindo o CSS do Bootstrap 4.1.3 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Incluindo o seu arquivo de estilos personalizados -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="jumbotron">
        <h1 class="text-center mb-4">Agenda de Compromissos</h1>
    </div>

    <div class="d-flex justify-content-center align-items-center mb-4">
        <!-- Botão para abrir o modal de Agendamento -->
        <button id="agendarBtn" class="btn btn-primary mr-3" data-toggle="modal" data-target="#modalAgendamento">+ Agendar Compromisso</button>
        
        <div class="input-group" style="max-width: 200px;">
            <input type="text" id="data" class="form-control" placeholder="MM/AAAA">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                    <img src="/frontend/assets/img/pngtree-magnifying-glass-icon-illustration-png-image_8626564.png" alt="Pesquisar" style="width: 20px; height: 20px;">
                </button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h4 class="mb-4">Esses são os seus compromissos:</h4>

        <div style="max-height: 300px; overflow-y: auto;">
            <table class="table table-striped table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Concluído</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Compromisso 1</td>
                        <td>Reunião importante para discutir metas</td>
                        <td>12/12/2024</td>
                        <td>Sim</td>
                        <td>
                            <button class="btn btn-outline-danger">
                                <i class="fas fa-trash"></i> <!-- Ícone de lixeira -->
                            </button>
                        </td>
                    </tr>
                    <!-- Mais linhas de exemplo -->
                    

                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Edição de Compromisso -->
    <div class="modal fade" id="modalEdicao" tabindex="-1" role="dialog" aria-labelledby="modalLabelEdicao" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabelEdicao">Editar Compromisso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tituloEdicao">Título:</label>
                                <input type="text" class="form-control" id="tituloEdicao" placeholder="Título do Compromisso">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dataEdicao">Data:</label>
                                <input type="text" class="form-control" id="dataEdicao" placeholder="DD/MM/AAAA">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricaoEdicao">Descrição:</label>
                        <textarea class="form-control" id="descricaoEdicao" placeholder="Descrição do Compromisso"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvarEdicaoBtn">Salvar Edição</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Modal de Agendamento de Compromisso -->
    <div class="modal fade" id="modalAgendamento" tabindex="-1" role="dialog" aria-labelledby="modalLabelAgendar" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabelAgendar">Agendar Compromisso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Usando Grid do Bootstrap para organizar os campos Título e Data lado a lado -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tituloModal">Título:</label>
                                <input type="text" class="form-control" id="tituloModal" placeholder="Título do Compromisso">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="dataModal">Data:</label>
                                <input type="text" class="form-control" id="dataModal" placeholder="DD/MM/AAAA">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricaoModal">Descrição:</label>
                        <textarea class="form-control" id="descricaoModal" placeholder="Descrição do Compromisso"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" a-id="cria-compromisso">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>   

    <!-- Scripts do Bootstrap (JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Incluindo o seu arquivo JavaScript personalizado -->
    <script src="/frontend/js/scripts.js"></script>

</body>
</html>
